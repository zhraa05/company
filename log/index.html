<html>

<head>
    <title>Firebase Authentication</title>
    <link rel="stylesheet" href="styl.css">
</head>

<body>

    <div id="login-box">
        <div class="left">
            <h1 id='status'>login</h1>
            <input type="text" id="email" name="email" placeholder="E-mail" />
            <input type="password" id="password" name="password" placeholder="Password" />
            <input type="submit" id='login' name="login" value="Login" />
        </div>
        <div class="right">
            <span class="loginwith">Sign in with<br />social network</span>
            <button class="social-signin facebook">
                Log in with facebook
            </button>
            <button class="social-signin twitter">
                Log in with Twitter
            </button>
            <button class="social-signin google">
                Log in with Google+
            </button>
        </div>
        <div class="or">OR</div>
    </div>


    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCVS9qa3apExuGKTo8tcyVwesr0RLeVx7I",
            authDomain: "signup-30f35.firebaseapp.com",
            projectId: "signup-30f35",
            storageBucket: "signup-30f35.appspot.com",
            messagingSenderId: "457150466873",
            appId: "1:457150466873:web:c66ec462f96ed167ce36e8"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const email = document.getElementById("email").value
        const password = document.getElementById("password").value
        login.addEventListener("click", (e) => {

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed in 
                    const user = userCredential.user;
                    // ...
                    alert("created user")
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    // ..
                    alert(errorMessage)
                });
        })

    </script>
</body>



</html>
